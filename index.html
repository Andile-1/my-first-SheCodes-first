<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>My weather application</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city" id="current-city">Paris</h1>
            <p class="current-details">
              <span id="current-date"></span>, moderate rain <br />
              Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
            </p>
          </div>
          <div class="current-temperature">
            <span class="current-temperature-icon">☀️</span
            ><span class="current-temperature-value" id="current-temperature"
              >24</span
            ><span class="current-temperature-unit">°C</span>
          </div>
        </div>
        <div class="weather-forecast">
          <div class="row">
            <div class="col-2">
              <div class="weather-forecast-date">Thu</div>
              <img
                src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADAAAAAwCAYAAABXAvmHAAAABHNCSVQICAgIfAhkiAAAAAlwSFlzAAALEgAACxIB0t1+/AAAAUVJREFUaN7tmdENgyAQhjuCIziCI3QERugIjsAIjuAIHcERfPXNEdiAQkIbSiGIYOU3Z/K/teY+uft6jTcp5Q050MUTAAEQwNUAjriWZWEqXOWh0uTc6+8ApmhpRWgYZIB3RggAq4UGldWB6CEALJBG5Wm3ExSABSEsCAYFYCAGC4CnWKsWAB4CiFmrFoA5NMgxa9UwA26BbYq1TgPQhTqtozOlWqsIgLpR55hkT4Tv6W+xVgmANbN4/f1ur7XOPAE9vH3qQuda63QL5VoLCsBnLQiAkLWiFipkmCMifE/fB7BWWPzHWmgn8GOtKnahnIsALgtgdpY50zJj7Ff6SICxoC47xBP4sg/cDBhd2hB3uCF22pAjAgywAJ4NgEEAmMInj4kaFADf3sVgLOT8YZlD9ql6BkwbtVs+S+/ICIAACIAAiucF3nMFf7kiR0wAAAAASUVORK5CYII="
                alt=""
                width="36"
              />
              <div class="weather-forecast-temperature">
                <span class="weather-forecast-temperature-max"> 18º</span>
                <span class="weather-forecast-temperature-min">12º</span>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/Andile-1" target="_blank">Andile-1</a> and
          is
          <a
            href="https://github.com/Andile-1/my-first-SheCodes-first"
            target="_blank"
          >
            on GitHub</a
          >
          and
          <a
            href="https://my-first-shecodes-project.netlify.app/"
            target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
